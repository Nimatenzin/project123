{% load static %}
<div class="page-section restaurant-detail-image-section" style=" background: url({% if user_profile.cover_photo %}{{ user_profile.cover_photo.url }} {% else %} {% static 'assets/img/2.png' %} {% endif %}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container" style="padding-top:20px;">
      <!-- Row Start -->
      <div class="row">
        <!-- Column Start -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="company-info-detail">
            <div class="company-info">
              <div class="img-holder">
                <figure>
                  {% if user_profile.profile_picture %}
                  <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture">
                  {% else %}
                  <img src="{% static 'assets/img/noimage.png' %}" alt="">
                  {% endif %}
              </figure>
              </div>

              <div class="text-holder">
                <span class="restaurant-title">
                  <i ></i> {{user.username}}
                </span>
                <div class="text" style="margin-left: -20px;">
                  <p>
                    <i></i> {{user.phone_number}}
                  </p>
                  <p>
                    <i></i> {{user.email}}
                  </p>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
        <!-- Column End -->
      </div>
      <!-- Row End -->
    </div>
    <!-- Container End -->
  </div>

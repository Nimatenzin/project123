{% extends 'base.html' %} {% load static %} {% block content %}

<br><br><br><br><br><br>

<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Contact</h2>
        <p>Contact Us</p>
      </div>
    </div>
  
    <div data-aos="fade-up">
      <iframe
        style="border: 0; width: 100%; height: 350px"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1156.3703349175419!2d91.19298323054144!3d27.272955746521973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x375ea9a27eea2edf%3A0x7a6bacdc0cb49d1b!2sKathok%20pema%20yodling!5e1!3m2!1sen!2sbt!4v1680169890510!5m2!1sen!2sbt"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  
    <div class="container" data-aos="fade-up">
      <div class="row mt-5">
        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p>Kurizampa, Mongar , Bhutan</p>
            </div>
  
            <div class="open-hours">
              <i class="bi bi-clock"></i>
              <h4>Open Hours:</h4>
              <p>
                Monday-Saturday:<br />
                9:00 AM - 6:00 PM
              </p>
            </div>
  
            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>aqaublue@swim.com</p>
            </div>
  
            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Call:</h4>
              <p>+975 17797835</p>
            </div>
          </div>
        </div>
  
        <div class="col-lg-8 mt-5 mt-lg-0">
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <label for="occupation">Occupation:</label>
                        <input type="text" class="form-control" name="occupation" id="occupation" placeholder="Occupation" required>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="message">Message:</label>
                    <textarea class="form-control" name="message" id="message" rows="8" placeholder="Message" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
            
            
        </div>
        {% include 'alerts.html' %}
      </div>
    </div>
  </section>


  {% endblock %}

<section id="book-a-table" class="book-a-table">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Reservation</h2>
        <p>Book a spot</p>
        <div class="container2">
          <div class="person-image">
            <img src="https://img.freepik.com/premium-vector/girl-with-laptop-icon-flat-style-woman-freelance-working-vector-illustration-isolated-background-student-workplace-sign-business-concept_157943-13170.jpg?w=740" alt="Person icon" style="border-radius: 50px;">
          </div>
           <br><br>
           <form class="nima" method="POST" action="{% url 'show_available_time_slots' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">CHECK</button>
        </form>
        
        
        
        </div>
      </div>

    </div>
   
  </section><!-- End Book A Table Section -->

  <script>

    var dtToday = new Date();

    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();

    var minDate= year + '-' + month + '-' + day;
    document.getElementById("date").setAttribute('min', minDate)

  </script>

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid p-4" style="background: url('/static/assets/img/bo.jpg') top center; background-size: cover; position: relative; padding: 0; min-height: 100vh;">
<div class="container" style="margin-top:150px;">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white text-center">
          <h4>Login to Your Account</h4>
        </div>
        <div class="card-body">
          <form action="/login/" method="post" enctype="multipart/form-data">
            {% csrf_token %} 

            <div class="form-wrapper">
              <input type="email" placeholder="Email Address" name="email" class="form-control" required >
              <i class="zmdi zmdi-email"></i>
            </div>
            <div class="form-wrapper">
              <input type="password" placeholder="Password" name="password" class="form-control" required>
              <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary" id="son" style="background-color: #5995fd;">Login</button>
              </div>
            </div>
            <div class="text-center mt-4">
              <p style="color:#333; font-weight:300px;">Don't have an account? <a href="/registerUser/" style="color:#5995fd;">Signup</a></p>
              <p style="color:#333; font-weight:300px;">Forgot your password? <a href="/forgot_password/" style="color:#5995fd;">Reset password</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- Load message -->		
      {% include 'alerts.html' %}
    </div>
  </div>
</div>
</div>
{% endblock %}

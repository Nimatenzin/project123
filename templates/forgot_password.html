{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container-fluid p-4" style="background: url('/static/assets/img/bo.jpg') top center; background-size: cover; position: relative; padding: 0; min-height: 100vh;">
  <div class="container" style="margin-top:200px;">
  <div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h4>Reset Password</h4>
      </div>
      <div class="card-body">
        <form action="/forgot_password/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <p style="color:#333; font-weight:300px;">Enter the email address associated with your account, and we'll email you a link to reset your password.</p>
          <div class="form-wrapper">
			<input type="text" placeholder="Email Address" name="email" class="form-control">
			<i class="zmdi zmdi-email"></i>
		</div>
          <div class="form-group row">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary" id="son" style="background-color: #5995fd;">Reset Password</button>
            </div>
          </div>
        </form>
      </div>
	  <!-- Load message -->		
	  {% include 'alerts.html' %}
    </div>
  </div>
</div>
</div>
</div>
{% endblock %}
